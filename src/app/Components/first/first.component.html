
<div class="register">
    <h2>first works!</h2>
  <input type="text" [(ngModel)]="name" placeholder="Name"/>
  <input type="number" [(ngModel)]="age" min="0" max="60"/>
  <input type="button" value="Register" (click)="AddNewStudent()"/>
</div>
<div class="content">

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr *ngFor="let s of students">
            <td>{{s.name}}</td>
            <td>{{s.age}}</td>
        </tr>
    </table>

</div>
